version: 2.1
orbs:
   aws-cli: circleci/aws-cli@1.0
   serverless: circleci/serverless-framework@1.0
jobs:
   one:
     executor: serverless/default
     steps:
       - checkout
       - aws-cli/setup
       - serverless/setup
       - run: 
          command: cd serverless
       - run: 
          command: sls deploy
workflows:
  build_and_deploy:
    jobs:
      - one























